{% extends 'help_requests/base.html' %}

{% block content %}

<h2 class="mb-4 text-center">Login</h2>

<div class="card shadow p-4 col-md-6 mx-auto">

<form method="post" action="/accounts/login/">

    {% csrf_token %}

    {{ form.as_p }}

    <div class="d-grid">
        <button type="submit" class="btn btn-success">
            Login
        </button>
    </div>

</form>

</div>

{% endblock %}
