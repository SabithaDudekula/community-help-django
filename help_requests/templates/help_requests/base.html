<!DOCTYPE html>
<html>
<head>
    <title>Community Help</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand" href="/">Community Help</a>

        <!-- Right Side Menu -->
        <div>

        {% if user.is_authenticated %}

            <!-- Logged In User -->

            <span class="text-white me-2">
                Hi, {{ user.username }}
            </span>

<a href="/dashboard/" class="btn btn-light btn-sm">
    Dashboard
</a>

<a href="/add/" class="btn btn-warning btn-sm">
    Post Request
</a>


            <!-- Secure Logout (POST) -->
            <form action="/accounts/logout/" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">
                    Logout
                </button>
            </form>

        {% else %}

            <!-- Guest User -->

            <a href="/accounts/login/" class="btn btn-success btn-sm">
                Login
            </a>

            <a href="/register/" class="btn btn-info btn-sm">
                Register
            </a>

        {% endif %}

        </div>

    </div>
</nav>


<!-- Page Content -->
<div class="container mt-4">

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
